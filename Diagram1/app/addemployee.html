<h2>Show All Employee</h2>
<table border="10">
<tr>
    <th>Employee Id</th>
    <th>Employee Name</th>
    <th>Employee Salary</th>
    <th>Employee Department</th>
    <th>ACTION</th>
</tr>
<tr *ngFor="let em of empAll; let i=index">
    <td>{{em.empId}}</td>
    <td>{{em.empName}}</td>
    <td>{{em.empSalary}}</td>
    <td>{{em.empDepartment}}</td>
    <td><input type="button" value="DELETE" (click)="deleteEmployee(i)"/></td>
</tr>
</table>
